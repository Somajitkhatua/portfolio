<body>
    <!-- Cursor Toggle Panel - Moved to right corner -->
    <div class="cursor-panel">
        <div class="cursor-title">Choose Cursor</div>
        <div class="cursor-options">
            <div class="cursor-option active" id="normalCursor">
                <i class="fas fa-mouse-pointer cursor-icon"></i>
                <span class="cursor-label">Normal</span>
            </div>
            <div class="cursor-option" id="pikachuCursor">
                <i class="fas fa-bolt cursor-icon"></i>
                <span class="cursor-label">Pikachu</span>
            </div>
        </div>
    </div>

    <!-- Normal Cursor (Default) -->
    <div class="cursor-normal" id="cursorNormal"></div>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-container">
            <div class="logo">Somajit Khatua</div>
            <div class="mobile-menu-toggle" id="mobileMenuToggle">

                <span></span>

                </div>

                </div>
            </div>
            <div class="skill-card">
                <div class="skill-icon"><i class="fab fa-html5"></i></div>

                    <div class="skill-progress" style="width: 88%"></div>

            </div>

                <div class="skill-name">Python</div>
                <div class="skill-level">
                    <div class="skill-progress" style="width: 78%"></div>
                </div>
            </div>
            <div class="skill-card">
                <div class="skill-icon"><i class="fas fa-database"></i></div>
                <div class="skill-name">MySQL</div>
                <div class="skill-level">

            <div class="skill-card">
